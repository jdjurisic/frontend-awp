<div *ngIf="showMenuBar">
    
    <nav class="navbar navbar-fixed-top navbar-dark bg-info">
        <a class="navbar-brand">    
            <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-arrow-up-right-circle-fill" viewBox="0 0 16 16">
              <path d="M0 8a8 8 0 1 0 16 0A8 8 0 0 0 0 8zm5.904 2.803a.5.5 0 1 1-.707-.707L9.293 6H6.525a.5.5 0 1 1 0-1H10.5a.5.5 0 0 1 .5.5v3.975a.5.5 0 0 1-1 0V6.707l-4.096 4.096z"/>
            </svg>
            </h1>
        </a>
        <div class="container justify-content-center">
            <div *ngIf="isUserType">
                <a class="navbar-brand" *ngFor="let route of userRoutes" [routerLink]="route.url">{{route.linkName}}</a>
            </div>
            
            <div *ngIf="!isUserType">
                <a class="navbar-brand" *ngFor="let route of adminRoutes" [routerLink]="route.url">{{route.linkName}}</a>
            </div>
        
            <!-- reservation icon -->
            <div class="ml-auto navbar-brand">

                <!-- <button type="button" class="btn resicon navbar-brand">
                    <span class="badge badge-pill badge-warning resicon" style="color:white"></span>

                </button> -->


                <button type="button" class="btn position-relative resicon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-calendar4-range" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>
                        <path d="M9 7.5a.5.5 0 0 1 .5-.5H15v2H9.5a.5.5 0 0 1-.5-.5v-1zm-2 3v1a.5.5 0 0 1-.5.5H1v-2h5.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded bg-warning" style="color:white">
                        {{numberOfReservations}}
                    </span>
                  </button>

                [ {{typeOfUser}} ]
                {{username}}
                
            </div>
            <button type="button" class="btn btn-danger rounded" (click)="logoutButton()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-power" viewBox="0 0 16 16">
                <path d="M7.5 1v7h1V1h-1z"/>
                <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                </svg>
            </button>
        </div>


    </nav>

</div>
