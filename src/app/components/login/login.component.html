
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1 class="mylogo">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#17a2b8" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#17a2b8" class="bi bi-arrow-up-right-circle-fill" viewBox="0 0 16 16">
      <path d="M0 8a8 8 0 1 0 16 0A8 8 0 0 0 0 8zm5.904 2.803a.5.5 0 1 1-.707-.707L9.293 6H6.525a.5.5 0 1 1 0-1H10.5a.5.5 0 0 1 .5.5v3.975a.5.5 0 0 1-1 0V6.707l-4.096 4.096z"/>
    </svg>
  </h1>
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" (keyup.enter)="login()">
      <input type="text" id="user_name" class="fadeIn second" [formControlName]="'username'" name="user_name" placeholder="username" required autofocus>
      <input type="password" id="password" class="fadeIn third" [formControlName]="'password'" name="password" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <div *ngIf="showErrorMessage">
      <p>Invalid username and password</p>
      <p> Please try again</p>
    </div>
  </div>
</div>
